<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/slide.css">
    <link rel="stylesheet" href="../style/bulletin.css">
    <title>Bulletin</title>

    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/slides.js"></script>
    <script src="../js/honors.js"></script>
    <script src="../js/bulletin.js"></script>
</head>

<body>
    <div id="app">
        <nav-component></nav-component>
        <main>
            <div class="bulletin">
                <table>
                    <tbody>
                        <tr>
                            <td class="bulletin-headline">系所公告</td>
                        </tr>
                    </tbody>
                </table>
                <table class="bulletin-title">
                    <tbody>
                        <tr>
                            <td class="date">日期</td>
                            <td class="type">類別</td>
                            <td class="title">標題</td>
                        </tr>
                    </tbody>
                </table>
                <table class="bulletin-content" v-for="content in showBulletin">
                    <tbody>
                        <tr>
                            <td class="date">{{ content.date }}</td>
                            <td class="type">{{ content.type }}</td>
                            <td class="title"><a href="#">{{ content.title }}</a></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr style="float: left;">
                            <td style="float: left; font-size: 14px;">
                               共 {{ bulletin.length }} 筆　目前在 {{ bulletinRange + 1 }} / {{ bulletinPageNumber }} 頁
                            </td>
                        </tr>
                        <tr style="float: right;">
                            <td v-for="i in bulletinPageNumber" style="float: left;">
                                <button class="btn btn-outline-dark" type="button"
                                    @click="currentBulletinPage(i-1)">{{ i }}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer-component></footer-component>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
