    <div id="app">

            <div class="bulletin">
                <h1>系所地理位置</h1>
                <ul>
                    <li>
                        <h4><b>電物一館（系辦）：</b></h4>
                        <p>自學府路校門口進入校園後，順著<strong>大學路</strong>前進，遇到岔路後繼續<strong>靠右沿著大學路</strong>行駛，經過嘉禾館與學生活動中心後，即可看到位於左手邊的電物一館。
                        </p>
                    </li>
                    <li>
                        <h4><b>電物二館（教師研究室與實驗室）：</b></h4>
                        <p>自學府路校門口進入校園後，順著<strong>大學路</strong>前進，遇到岔路後<strong>靠左行駛嘉禾路</strong>，於7-11統一超商旁轉向右岔路，再往前行即可看到位於左手邊的電物二館。
                        </p>
                    </li>
                </ul>
                <p align=center>
